{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href ="css/style.css">
  </head>
  <body>
    <h1 class="text-center"> BOOK ITEM</h1>
    <br>
    <div class="text-center">
      <img height="200" src="{% static 'images/shinchan.jpg' %}">
    </div>
    <div class="container col-lg-6">
    <form method="POST"> {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">BOOK ITEMS</label>
        <br>
        <input name="name" type="string" class="form-control" id="exampleInputstring" aria-describedby="emailHelp" placeholder="Enter book item">
        <br>
        <input name="pg" type="number" class="form-control" id="exampleInputnumber" aria-describedby="emailHelp" placeholder="Enter book pages">
        <br>
        <input name="pc" type="number" class="form-control" id="exampleInputnumber" aria-describedby="emailHelp" placeholder="Enter book prizes">
        <br>

      </div>
      <br>
      <button type="submit" class="btn btn-success">Submit</button>
      <br>
      <br>
    </form>
      {% if res %}
      {% for i in res %}
      <h3 class="text-warning">BOOK NAME: {{ i.name }} </h3>
      <h3 class="text-warning">PAGES: {{ i.pages }} </h3>
      <h3 class="text-warning">PRIZE: {{ i.price }} </h3>
      <br>
      {% endfor %}
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
