<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-success text-center"> CURRENCY CONVERTION</h1>
    <br>
    <div class="container col-lg-6">
    <form method="POST"> {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">INDIAN RUPEE</label>
        <br>
        <input name="num1" type="number" class="form-control" id="exampleInputnumber" aria-describedby="emailHelp" placeholder="Enter Indian Rupee">
      </div>
      <br>
      <button type="submit" class="btn btn-success">Submit</button>
      <br>
    </form>
     {% if data %}
      <h3 class="text-warning"> THE US DOLLAR CURRENCY: {{ data }} </h3>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
