<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  {% include 'navbar.html' %}

  <body>
    <div class="container col-lg-6" style="padding-top: 20px;">
      <div class="card-style">
        <div class="card-header">
          <h3 style="color: rgb(28, 28, 27);"><strong>Register a new user here</strong></h3>
        </div>
        <hr>
        <form method="POST">{% csrf_token %}
          {% if warn %}
          <h1 class="text-center"> {{ warn }}</h1>
          {%endif%}
          <div class="card-body">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                style="color: rgb(45, 45, 42);"><strong>Username</strong></label>
              <input name="uname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" style="color: rgb(43, 43, 36);"><strong>First
                  Name</strong></label>
              <input name="fname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" style="color: rgb(30, 30, 28);"><strong>Last
                  Name</strong></label>
              <input name="lname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" style="color: rgb(29, 29, 27);"><strong>Email
                  ID</strong></label>
              <input name="mail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                style="color: rgb(43, 43, 40);"><strong>Password</strong></label>
              <input name="passw" type="password" class="form-control" id="exampleInputPassword1">
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Sign up</button>
          </div>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
  </body>

</html>
