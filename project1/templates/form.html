{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href ="{% static 'css/style.css' %}">
  </head>
  <body>
    <h1 class="text-center">MOVIE PROJECT</h1>
    <br>
    <div class="text-center">
      <img height="200" src="{% static 'images/pavankalyan.jpg' %}">
    </div>
    <div class="container col-lg-6">
    <form method="POST"> {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Movie Project</label>
        <br>
        <input name="movie" type="string" class="form-control" id="exampleInputstring" aria-describedby="emailHelp" placeholder="Enter Movie Name">
        <br>
        <input name="heroine" type="string" class="form-control" id="exampleInputnumber" aria-describedby="emailHelp" placeholder="Enter Movie Heroine">
        <br>
        <input name="hero" type="string" class="form-control" id="exampleInputnumber" aria-describedby="emailHelp" placeholder="Enter Movie Hero">
        <br>

      </div>
      <br>
      <button type="submit" class="btn btn-success">Submit</button>
      <br>
      <br>
    </form>
      {% if res %}
      {% for i in res %}
      <h3>MOVIE NAME: {{ i.movien }} </h3>
      <h3>Heroine: {{ i.heroinen }} </h3>
      <h3>Hero: {{ i.heron }} </h3>

      <br>
      {% endfor %}
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
